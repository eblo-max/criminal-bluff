<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Фон -->
  <circle cx="60" cy="60" r="55" fill="#1f1f1f" stroke="#ff4d4d" stroke-width="3"/>
  
  <!-- Неоновое свечение -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="#ff4d4d" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
    <animate attributeName="r" values="52;54;52" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Символ лупы -->
  <g transform="translate(60, 60) scale(0.5) translate(-60, -60)">
    <circle cx="50" cy="50" r="20" fill="none" stroke="#ff4d4d" stroke-width="5"/>
    <line x1="65" y1="65" x2="85" y2="85" stroke="#ff4d4d" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Символ наручников -->
  <g transform="translate(30, 70)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ff4d4d" stroke-width="2"/>
    <circle cx="20" cy="0" r="8" fill="none" stroke="#ff4d4d" stroke-width="2"/>
    <line x1="8" y1="0" x2="12" y2="0" stroke="#ff4d4d" stroke-width="2"/>
  </g>
  
  <!-- Текст "КБ" -->
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ff4d4d" text-anchor="middle">КБ</text>
  
  <!-- Декоративные элементы -->
  <path d="M30,85 L90,85" stroke="#ff4d4d" stroke-width="2" />
  <path d="M35,95 L85,95" stroke="#ff4d4d" stroke-width="2" />
</svg> 